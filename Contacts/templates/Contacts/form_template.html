


<table class="table table-hover " style="color: #0259C4;">
    <tbody>
      {% for field in form %} <!-- change form to objects in case of errors-->

        <tr >
            {% if field.errors  %}
                <td class="danger"> {{ field.errors }}</td>
            {% endif %}
          <td><label>{{ field.label_tag }} </label></td>
          <td>{{ field }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
